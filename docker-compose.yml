version: '3'
networks:
  stella-shared:
    external:
      name: stella-server_default
services:
  app:
    build: ./app
    volumes:
        - /var/run/docker.sock/:/var/run/docker.sock
        - ./app/log:/app/log
    ports:
        - 8080:8000
    depends_on:
        - gesis_rec_precom
        - gesis_rec_micro
    networks:
        - stella-shared
    environment:
        - RECSYS_LIST=gesis_rec_precom gesis_rec_micro
        - RECSYS_BASE=gesis_rec_micro
  gesis_rec_precom:
    build: https://github.com/stella-project/gesis_rec_precom
    container_name: gesis_rec_precom
    volumes:
        - ./data/:/data/
    networks:
        - stella-shared
  gesis_rec_micro:
    build: https://github.com/stella-project/gesis_rec_micro
    container_name: gesis_rec_micro
    volumes:
        - ./data/:/data/
    networks:
        - stella-shared
