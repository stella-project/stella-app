version: '3'
name: stella-app

services:
  stella-app:
    build: ./web
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - ./data:/data
    expose:
      - "8000"
    ports:
        - "8080:8000"
    environment:
      # Config
        - FLASK_APP=app/app
        - FLASK_CONFIG=postgres
        - INTERLEAVE=True
        - BULK_INDEX=False
        - DELETE_SENT_SESSION=True
        - INTERVAL_DB_CHECK=3
        - SESSION_EXPIRATION=6

      # Systems
        - RECSYS_LIST=gesis_rec_pyterrier
        - RECSYS_PRECOM_LIST=gesis_rec_precom
        - RECSYS_BASE=gesis_rec_precom
      
      # Stella Server
        - STELLA_SERVER_ADDRESS=nginx
        - STELLA_SERVER_USER=gesis@stella-project.org
        - STELLA_SERVER_PASS=pass
        - STELLA_SERVER_USERNAME=GESIS
            
      # Database
        - POSTGRES_USER=postgres
        - POSTGRES_PW=change-me
        - POSTGRES_DB=postgres
        - POSTGRES_URL=db:5430
    command: gunicorn -w 2 --timeout 60 -b :8000 'app.app:create_app()'
    links:
      - stella-app-db:db
    depends_on:
      - stella-app-db
      - gesis_rec_precom
      - gesis_rec_pyterrier


  stella-app-db:
    image: postgres
    ports:
      - 5430:5430
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=change-me
      - POSTGRES_DB=postgres
    command: -p 5430


  gesis_rec_precom:
    build: https://github.com/stella-project/gesis_rec_precom.git#master
    container_name: gesis_rec_precom
    volumes:
        - ./data/:/data/

  gesis_rec_pyterrier:
    build: https://github.com/stella-project/gesis_rec_pyterrier.git#master
    container_name: gesis_rec_pyterrier
    volumes:
        - ./data/:/data/