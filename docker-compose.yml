version: '3'
services:
    web:
      build: ./app
      volumes:
        - /var/run/docker.sock/:/var/run/docker.sock
        - ./app/log:/app/log
      ports:
        - "80:80"
      depends_on:
        - elastic

    elastic:
        build: ./elastic
        container_name: elastic
        volumes:
          - ~/data/sample/:/data/
