version: '3'
networks:
  stella-shared:
    external:
      name: stella-server_default
services:
  app:
    build: ./app
    volumes:
        - /var/run/docker.sock/:/var/run/docker.sock
        - ./app/log:/app/log
    ports:
        - 8080:8000
    depends_on: []
    networks:
        - stella-shared
