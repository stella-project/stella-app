version: '3'
networks:
  stella-shared:
    external:
      name: stella-server_default
services:
  app:
    build: ./app
    volumes:
        - /var/run/docker.sock/:/var/run/docker.sock
        - ./app/log:/app/log
    ports:
        - 8080:8000
    depends_on:
        - rank_dummy
        - rank_dummy_base
        - wasd
    networks:
        - stella-shared
  rank_dummy:
    build: https://github.com/stella-project
    container_name: rank_dummy
    volumes:
        - ./data/:/data/
    networks:
        - stella-shared
  rank_dummy_base:
    build: https://github.com/stella-project
    container_name: rank_dummy_base
    volumes:
        - ./data/:/data/
    networks:
        - stella-shared
  wasd:
    build: http://wasd.wasd
    container_name: wasd
    volumes:
        - ./data/:/data/
    networks:
        - stella-shared
