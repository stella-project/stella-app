version: '3'

networks:
    stella-shared:
        external:
            name: stella-server_default

services:
    app:
        build: ./app
        volumes:
          - /var/run/docker.sock/:/var/run/docker.sock
          - ./app/log:/app/log
        ports:
            - "8080:8000"
        depends_on:
            - rank_elastic
            - rank_elastic_base
            - recom_tfidf
            - recom_tfidf_base
        networks:
            - stella-shared

    rank_elastic:
        build: https://github.com/stella-project/rank_elastic.git
        container_name: rank_elastic
        volumes:
          - ./data/:/data/
        networks:
            - stella-shared

    rank_elastic_base:
        build: https://github.com/stella-project/rank_elastic_base.git
        container_name: rank_elastic_base
        volumes:
          - ./data/:/data/
        networks:
            - stella-shared

    recom_tfidf:
        build: https://github.com/stella-project/recom_tfidf.git
        container_name: recom_tfidf
        volumes:
          - ./data:/data
        networks:
            - stella-shared

    recom_tfidf_base:
        build: https://github.com/stella-project/recom_tfidf_base.git
        container_name: recom_tfidf_base
        volumes:
            - ./data/:/data/
        networks:
            - stella-shared
