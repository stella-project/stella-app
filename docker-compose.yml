name: stella-app

networks:
  stella-shared:
    external: true
    name: stella-server_default

services:
  web:
    build: ./web
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - ./data:/data
    expose:
      - "8000"
    ports:
        - "8080:8000"
    networks:
        - stella-shared
    environment:
      # Config
      FLASK_APP: app/app
      FLASK_CONFIG: postgres
      INTERLEAVE: True
      BULK_INDEX: False
      DELETE_SENT_SESSION: True
      INTERVAL_DB_CHECK: 3
      SESSION_EXPIRATION: 6

      # Systems
      SYSTEMS_CONFIG: |
        {
            "gesis_rec_pyterrier": {"type": "recommender", "base": true},
            "gesis_rec_pyserini": {"type": "recommender"},
            "gesis_rank_pyserini_base": {"type": "ranker", "base": true},
            "gesis_rank_pyserini": {"type": "ranker"}
        }
      # Stella Server
      STELLA_SERVER_ADDRESS: http://stella-server-web-1:8000
      STELLA_SERVER_USER: site@stella-project.org
      STELLA_SERVER_PASS: pass
      STELLA_SERVER_USERNAME: LIVIVO
          
      # Database
      POSTGRES_USER: postgres
      POSTGRES_PW: change-me
      POSTGRES_DB: postgres
      POSTGRES_URL: db:5430

    command: gunicorn -w 2 --timeout 60 -b :8000 'app.app:create_app()'
    links:
      - db:db
    depends_on:
      - db


  db:
    image: postgres
    ports:
      - 5430:5430
    networks:
        - stella-shared
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=change-me
      - POSTGRES_DB=postgres
    command: -p 5430


  gesis_rank_pyserini_base:
    build: https://github.com/stella-project/gesis_rank_pyserini_base.git#main
    container_name: gesis_rank_pyserini_base
    volumes:
        - ./data/:/data/
    networks:
        - stella-shared

  gesis_rank_pyserini:
    build: https://github.com/stella-project/gesis_rank_pyserini.git#main
    container_name: gesis_rank_pyserini
    volumes:
        - ./data/:/data/
    networks:
        - stella-shared

  gesis_rec_pyterrier:
    build: https://github.com/stella-project/gesis_rec_pyterrier.git#master
    container_name: gesis_rec_pyterrier
    volumes:
        - ./data/:/data/
    networks:
        - stella-shared

  gesis_rec_pyserini:
    build: https://github.com/stella-project/gesis_rec_pyserini.git#master
    container_name: gesis_rec_pyserini
    volumes:
        - ./data/:/data/
    networks:
        - stella-shared