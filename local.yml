version: '3'
services:
  app:
    build: ./app
    volumes:
        - /var/run/docker.sock/:/var/run/docker.sock
        - ./app/log:/app/log
    ports:
        - 8080:8000
    depends_on:
        - livivo_base
        - livivo_rank_precom
        - gesis_rec_precom
        - gesis_rec_pyterrier
        - gesis_rec_pyserini
    environment:
        - RANKSYS_LIST=livivo_base livivo_rank_precom
        - RECSYS_LIST=gesis_rec_precom gesis_rec_pyterrier gesis_rec_pyserini
        - RANKSYS_BASE=livivo_base
        - RECSYS_BASE=gesis_rec_precom
  livivo_base:
    build: https://github.com/stella-project/livivo_rank_precom.git
    container_name: livivo_base
    volumes:
        - ./data/:/data/
  livivo_rank_precom:
    build: https://github.com/stella-project/livivo_rank_precom.git
    container_name: livivo_rank_precom
    volumes:
        - ./data/:/data/
  gesis_rec_precom:
    build: https://github.com/stella-project/gesis_rec_precom.git
    container_name: gesis_rec_precom
    volumes:
        - ./data/:/data/
  gesis_rec_pyterrier:
    build: https://github.com/stella-project/gesis_rec_pyterrier.git
    container_name: gesis_rec_pyterrier
    volumes:
        - ./data/:/data/
  gesis_rec_pyserini:
    build: https://github.com/stella-project/gesis_rec_pyseriniq
    container_name: gesis_rec_pyserini
    volumes:
        - ./data/:/data/
