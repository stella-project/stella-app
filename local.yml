version: '3'
services:
  app:
    build: ./app
    volumes:
        - /var/run/docker.sock/:/var/run/docker.sock
        - ./app/log:/app/log
    ports:
        - 8080:8000
    depends_on:
        - gesis_rec_precom
        - gesis_rec_pyterrier
        - gesis_rec_pyserini
        - gesis_rec_whoosh
    environment:
        - RECSYS_LIST=gesis_rec_precom gesis_rec_pyterrier gesis_rec_pyserini gesis_rec_whoosh
        - RECSYS_BASE=gesis_rec_precom
  gesis_rec_precom:
    build: https://github.com/stella-project/gesis_rec_precom.git
    container_name: gesis_rec_precom
    volumes:
        - ./data/:/data/
  gesis_rec_pyterrier:
    build: https://github.com/stella-project/gesis_rec_pyterrier.git
    container_name: gesis_rec_pyterrier
    volumes:
        - ./data/:/data/
  gesis_rec_pyserini:
    build: https://github.com/stella-project/gesis_rec_pyserini.git
    container_name: gesis_rec_pyserini
    volumes:
        - ./data/:/data/
